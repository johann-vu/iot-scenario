<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta tags -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
      name="viewport"
    />
    <meta name="viewport" content="width=device-width" />

    <!-- Favicon and title -->
    <link rel="icon" href="path/to/fav.png" />
    <title>Starter template - Halfmoon</title>

    <!-- Halfmoon CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/halfmoon@1.1.1/css/halfmoon-variables.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="with-custom-webkit-scrollbars with-custom-css-scrollbars">
    <div class="page-wrapper">
      <div class="content-wrapper">
        <div class="container-fluid">
          <div class="content">
            <h1 class="content-title font-size-22"> <!-- font-size-22 = font-size: 2.2rem (22px) -->
              Dashboard
            </h1>
          </div>
          <div class="row row-eq-spacing">
            <div class="col-6 col-xl-3">
              <div class="card">
                <h2 class="card-title text-muted">Average</h2>
                <h1>{{ printf "%.2f" .Average}} 째C</h1>
              </div>
            </div>
            <div class="col-6 col-xl-3">
              <div class="card">
                <h2 class="card-title text-muted">Standard Deviation</h2>
                <h1>{{ printf "%.2f" .StandardDeviation}} 째C</h1>
              </div>
            </div>
            <div class="v-spacer d-xl-none"></div>
            <div class="col-6 col-xl-3">
              <div class="card">
                <h2 class="card-title text-muted">Trend</h2>
                <h1>{{ printf "%.2f" .Trend}}</h1>
              </div>
            </div>
            <div class="col-6 col-xl-3">
              <div class="card">
                <h2 class="card-title text-muted">Count</h2>
                <h1>{{ .Count}}</h1>
              </div>
            </div>
          </div>
          <div class="row row-eq-spacing">
            <div class="col-6 col-xl-3">
              <div class="card">
                <h2 class="card-title text-muted">Maximum</h2>
                <h1>{{ printf "%.2f" .Maximum.Value}} 째C</h1>
              </div>
            </div>
            <div class="col-6 col-xl-3">
              <div class="card">
                <h2 class="card-title text-muted">Minimum</h2>
                <h1>{{ printf "%.2f" .Minimum.Value}} 째C</h1>
              </div>
            </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/halfmoon@1.1.1/js/halfmoon.min.js"></script>
  </body>
</html>
